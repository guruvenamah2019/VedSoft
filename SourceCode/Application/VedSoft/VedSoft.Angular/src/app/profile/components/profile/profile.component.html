<div class="content-viewport">
  <div class="row">
    <div class="col-lg-12">
      <div class="grid">
        <p class="grid-header">My Profile</p>
        <div class="grid-body">
          <div class="item-wrapper">
            <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
              <div class="row mb-3">
                <div class="col-md-8 mx-auto">
                  <div class="form-group row showcase_row_area">
                    <div class="col-md-3 showcase_text_area">
                      <label for="inputType5">{{'USERNAME'|translate}}</label>
                    </div>
                    <div class="col-md-9 showcase_content_area">
                      <input type="text" class="form-control" formControlName="userName" >
                    </div>
                  </div>
                  <div class="form-group row showcase_row_area">
                    <div class="col-md-3 showcase_text_area">
                      <label for="inputType1">{{'FISRT_NAME'|translate}}</label>
                    </div>
                    <div class="col-md-9 showcase_content_area">
                      <input type="text" class="form-control" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"  maxlength="50">
                      
                      <div *ngIf="f.firstName.errors" class="invalid-feedback">
                          <div *ngIf="f.firstName.errors.required">{{'MGS_CONFIRM_PWD_REQUIRED'|translate}}</div>
                      </div>
                    </div>
                  </div>

                  
                  <div class="form-group row showcase_row_area">
                    <div class="col-md-3 showcase_text_area">
                      <label for="inputType13">{{'MIDDLE_NAME'|translate}}</label>
                    </div>
                    <div class="col-md-9 showcase_content_area">
                      <input type="text" class="form-control" formControlName="middleName" maxlength="50"> 
                    
                    </div>
                  </div>

                  <div class="form-group row showcase_row_area">
                      <div class="col-md-3 showcase_text_area">
                        <label for="inputType12">{{'LAST_NAME'|translate}}</label>
                      </div>
                      <div class="col-md-9 showcase_content_area">
                        <input type="text" class="form-control" formControlName="lastName" maxlength="50">
                        <div *ngIf="f.lastName.errors" class="invalid-feedback">
                            <div>{{'Last name required'|translate}}</div>
                          </div>
                      </div>
                    </div>

                  <div class="form-group row showcase_row_area">
                    <div class="col-md-3 showcase_text_area">
                      <label for="inputType1">{{'EMAIL'|translate}}</label>
                    </div>
                    <div class="col-md-9 showcase_content_area">
                      <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid':submitted && f.email.errors }"  maxlength="50">
                      <div *ngIf="f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">{{'Email Required'|translate}}</div>
                        <div *ngIf="f.email.errors.invalidEmailAddress">{{'Invalid Email'|translate}}</div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row showcase_row_area">
                    <div class="col-md-12 showcase_text_area">
                      <button [disabled]="loading" class="btn btn-sm btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        {{'SUBMIT'|translate}}
                      </button>
                      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    </div>
                  </div>
                </div>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
