<div class="grid">

  <div class="card mb-4 py-3 border-left-info">
    <div class="card-body">
      Student List

      <span class="float-right  btn btn-dark has-icon btn-rounded">
        <i class="fas fa-fw fa-upload"></i>Import</span>
      <span [routerLink]="['new']" class="float-right btn btn-success has-icon btn-rounded">
        <i class="fas fa-fw fa-plus"></i>Add</span>
      <span [routerLink]="['../../']" class="float-right btn btn-success has-icon btn-rounded">
        <i class="fas fa-fw fa-arrow-left"></i>
        Back</span>

      <span class="float-none"></span>
    </div>
  </div>


  <div class="row">

    <div class="col-lg-12">
      <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">
            <th>Select All|None

              <label class="badge badge-info">{{studentList.length}} Student(s)</label>
            </th>
          </h6>
          <div class="dropdown no-arrow">
            <!--<a class="dropdown-toggle " role="button" id="ddlAllLink" data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="false">
                          <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="ddlAllLink">
                          <a class="dropdown-item">Edit</a>
                          <a class="dropdown-item">Delete</a>
                        </div>-->
          </div>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover" >
              
              <tbody>
                <tr *ngFor="let student of studentList">
                  <td>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="{{'customCheck1'+student.studentId}}">
                      <label class="custom-control-label"
                        for="{{'customCheck1'+student.studentId}}">{{student.firstName}}</label>
                    </div>
                  </td>
                  <td class="actions">
                    

                    <div class="dropdown no-arrow">
                        <a class="dropdown-toggle" role="button" id="{{'btn1'+student.studentId}}" data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="false">
                          <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                          [attr.aria-labelledby]="'btn1'+student.studentId">
                          <a class="dropdown-item" [routerLink]="['./', student.studentId]"><i
                              class="fas fa-edit fa-sm fa-fw mr-2">Edit</i></a>
                          <a class="dropdown-item" (click)="deleteStudent(student)"><i
                              class="fas fa-trash fa-sm fa-fw mr-2">Delete</i></a>
                        </div>
                      </div>
                  </td>
                </tr>


              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="item-wrapper">

  </div>
</div>
