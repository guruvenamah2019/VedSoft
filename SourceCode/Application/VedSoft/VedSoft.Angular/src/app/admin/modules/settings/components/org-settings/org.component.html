<div class="grid">
        <p class="grid-header">Organization Settings</p>
        <div class="grid-body">
          <div class="item-wrapper">
            <div class="row mb-3">
              <div class="col-md-8 mx-auto">
                <div class="form-group row showcase_row_area">
                  <div class="col-md-3 showcase_text_area">
                    <label for="inputType1">Name</label>
                  </div>
                  <div class="col-md-9 showcase_content_area">
                    <input type="text" class="form-control" id="inputType1" value="{{baseService.CustomerInfo.name}}">
                  </div>
                </div>
                <div class="form-group row showcase_row_area">
                  <div class="col-md-3 showcase_text_area">
                    <label for="inputType12">Email</label>
                  </div>
                  <div class="col-md-9 showcase_content_area">
                    <input type="email" class="form-control" id="inputType2" value="{{baseService.CustomerInfo.code}}">
                  </div>
                </div>
                
                <div class="form-group row showcase_row_area">
                  <div class="col-md-3 showcase_text_area">
                    <label for="inputType1">Number</label>
                  </div>
                  <div class="col-md-9 showcase_content_area">
                    <input type="number" class="form-control" id="inputType4" value="{{baseService.CustomerInfo.contactNumber}}">
                  </div>
                </div>
                
                
                <div class="form-group row showcase_row_area">
                  <div class="col-md-3 showcase_text_area">
                    <label for="inputType8">Read-only</label>
                  </div>
                  <div class="col-md-9 showcase_content_area">
                    <input type="text" class="form-control" id="inputType8" readonly="readonly" value="Hulda Stevenson">
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
