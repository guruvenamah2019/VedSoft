<div class="grid">
  <div class="grid-body">
    <div class="item-wrapper">

      <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

        <div class="form-row">

            <div class="form-group col-md-6 showcase_row_area">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="First Name" [formControl]="f.firstName" maxlength="50" >
                <mat-error *ngIf="submitted && f.firstName.errors?.required">
                  FirstName is required
                </mat-error>
                <mat-error *ngIf="submitted && f.firstName.errors?.minlength">
                  FirstName must be at least 3 characters long.
                </mat-error>
              </mat-form-field>
            </div>

            <div class="form-group col-md-6 showcase_row_area">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Last Name" [formControl]="f.lastName" maxlength="100">
                <mat-error *ngIf="submitted && f.lastName.errors?.required">
                  Last Name is required
                </mat-error>
                <mat-error *ngIf="submitted && f.lastName.errors?.minlength">
                  Last Name must be at least 3 characters long.
                </mat-error>
              </mat-form-field>
            </div>
        </div>
        <div class="form-row">

          <div class="form-group col-md-6 showcase_row_area">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email Id" [formControl]="f.notificationEmailId" maxlength="10" >
              <mat-error *ngIf="submitted && f.notificationEmailId.errors?.required">
                Email is required
              </mat-error>
              <mat-error *ngIf="submitted && f.notificationEmailId.errors?.minlength">
                Email must be 10 characters long.
              </mat-error>
            </mat-form-field>
          </div>

          
      </div>
        <div class="form-row">
            <div class="form-group col-md-12 showcase_row_area">
            <ved-address [submitted]="submitted" [model]="model.addressInfo"
              (formReady)="addFormControl('studentAddress', $event)"></ved-address>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group showcase_row_area">
              <div class="col-md-5 showcase_text_area">
                <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Submit
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
              </div>
            </div>
          </div>



      </form>

    </div>
  </div>
</div>
