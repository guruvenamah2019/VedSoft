<div class="grid">
  <p class="grid-header demo-wrapper">
    <span>Bank Settings</span>
    <span class="float-right  btn btn-dark has-icon btn-rounded">
      <i class="mdi mdi-import"></i>Import</span>
    <span (click)="addBank()" class="float-right btn btn-success has-icon btn-rounded">
      <i class="mdi mdi-bank"></i>Add</span>
    <span class="float-none"></span>
  </p>


  <div class="item-wrapper">
    <div class="table-responsive">
      <table class="table table-hover" *ngIf="bankList">
        <thead>
          <tr>
            <th>Select All|None

              <label class="badge badge-info">{{bankList.length}} bank(s)</label>
            </th>
            <th>
              <div class="btn-group" dropdown>
                <button id="btnAll" dropdownToggle type="button"
                  class="btn btn-trasnparent action-btn btn-xs component-flat pr-0 dropdown-toggle"
                  aria-controls="ddlAll">
                  <i class="mdi mdi-dots-vertical"></i>

                </button>
                <ul id="ddlAll" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="btnAll"
                  x-placement="bottom-end">
                  <li role="menuitem" class="dropdown-item"><i class="mdi mdi-pencil-box-outline"  >Edit</i></li>
                  <li role="menuitem" class="dropdown-item"><i class="mdi mdi-delete-forever">Delete</i></li>

                </ul>
              </div>

            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bank of bankList">
            <td>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="{{'customCheck1'+bank.id}}">
                <label class="custom-control-label" for="{{'customCheck1'+bank.id}}">{{bank.bankName}}</label>
              </div>
            </td>
            <td class="actions">
              <div class="btn-group" dropdown>
                <button id="{{'btn1'+bank.id}}" dropdownToggle type="button"
                  class="btn btn-trasnparent action-btn btn-xs component-flat pr-0 dropdown-toggle"
                  [attr.aria-controls]="'ddl1'+bank.id">
                  <i class="mdi mdi-dots-vertical"></i>

                </button>
                <ul id="{{'ddl1'+bank.id}}" *dropdownMenu class="dropdown-menu" role="menu" [attr.aria-labelledby]="'btn1'+bank.id"
                  x-placement="bottom-end">
                  <li role="menuitem" class="dropdown-item"><i class="mdi mdi-pencil-box-outline" (click)="editBank(bank)" >Edit</i></li>
                  <li role="menuitem" class="dropdown-item"><i class="mdi mdi-delete-forever" (click)="deleteBank(bank)"  >Delete</i></li>

                </ul>
              </div>
            </td>
          </tr>
          

        </tbody>
      </table>
    </div>
  </div>
</div>
