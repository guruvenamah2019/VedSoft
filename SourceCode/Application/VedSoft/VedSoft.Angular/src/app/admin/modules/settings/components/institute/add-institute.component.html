<div class="modal-header new_p0p_qq">
  <button type="button" class="close clsebtn_newdesign" (click)="bsModalRef.hide()"
    data-dismiss="modal">&times;</button>
</div>
<div class="modal-body feedback-modal-body">

  <div class="grid">
    <p class="grid-header">{{headerName}}</p>
    <div class="grid-body">
      <div class="item-wrapper">

        <form [formGroup]="instituteForm" (ngSubmit)="onSubmit()">

          <div class="row mb-3">
            <div class="col-md-12 mx-auto">
               
              <div class="form-group row showcase_row_area">
                
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Institute Name" [formControl]="f.name">
                    <mat-error *ngIf="submitted && f.name.errors?.required">
                        Institute Name is required
                    </mat-error>
                    <mat-error *ngIf="submitted && f.name.errors?.minlength">
                        Institute  Name must be at least 3 characters long.
                    </mat-error>
                  </mat-form-field>

              </div>
              <div  class="form-group row showcase_row_area">

                <mat-form-field>
                    <mat-select placeholder="Institute Type" [formControl]="f.instituteType">
  
                      <mat-option *ngFor="let parent of instituteTypeList" [value]="parent">{{parent.name}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="submitted && f.instituteType.errors?.required">
                      Plese select Institute Type
                    </mat-error>
  
                  </mat-form-field>

              </div>
              <div class="form-group row showcase_row_area">
                  <div class="col-md-5 showcase_text_area">
                <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Submit
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
              </div>
            </div>
            </div>
          </div>


        </form>

      </div>
    </div>
  </div>
</div>
<div class="modal-footer height56px">

</div>
