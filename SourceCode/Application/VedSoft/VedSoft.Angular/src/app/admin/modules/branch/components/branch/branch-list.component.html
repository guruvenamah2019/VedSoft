    <div class="content-viewport">
      <div class="row">
        <div class="col-12 py-5">
            <p class="grid-header demo-wrapper">
                <span>Branch(s) Settings</span>
                <label class="badge badge-info">{{branchList.length}} branch(s)</label>
                <button (click)="addBranch()" class="float-right btn btn-success has-icon btn-rounded">
                  <i class="mdi mdi-home-variant"></i>Add</button>
                <span class="float-none"></span>
              </p>
          <p class="text-gray"></p>
        </div>
      </div>
      <div class="row">
        <div  *ngFor="let branch of branchList"  class="col-md-3 col-sm-6 col-6 equel-grid" >
          <div class="grid">
            <div class="grid-body text-gray">
              <div class="d-flex justify-content-between">
                 <span class="card-title"> <i class="mdi mdi-home-variant"></i>{{branch.code}}</span>
                <button class="btn action-btn btn-xs component-flat" type="button" (click)="editBranch(branch)" >
                    <i class="mdi mdi-pencil-box"></i></button>
                    <button class="btn action-btn btn-xs component-flat" type="button" [routerLink]="['./', branch.id]" >
                      <i class="mdi mdi-view-list"></i></button>
              </div>
             <span class="text-black"><i class="mdi mdi-map-marker-outline link-icon"></i>
              <div *ngIf="branch.addressInfo">{{branch.addressInfo.address1}} {{branch.addressInfo.city}}</div>
            </span> 
            <div>
            <span class="text-black"><i class="mdi mdi-phone link-icon"></i>
              {{branch.primaryContactNumber}}
            </span> 
          </div>
              <div class="wrapper w-1 mt-1">
                <canvas height="10" id="stat-line_1"></canvas>
              </div>
            </div>
          </div>
        </div>
